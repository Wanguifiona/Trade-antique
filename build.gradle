plugins {
    id 'java'
    id 'application'
}

group 'Trade-antique'
version '1.0-SNAPSHOT'

mainClassName = 'App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation "com.sparkjava:spark-template-handlebars:2.5.5"
}
